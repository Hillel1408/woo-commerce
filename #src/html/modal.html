<div id="myOverlay" class="overlay">
	<span class="closebtn" onclick="closeSearch()" title="Close Overlay">x</span>
	<div class="overlay-content">
	    <form action="#" method="get">
	    	<input type="text" placeholder="Search.." name="search">
	    	<button type="submit"><i class="_2"></i></button>
	    </form>
  	</div>
</div>
<div id="call" class="popup">
	<div class="popup__body">
		<div class="popup__content">
			<span class="popup__close close-popup"></span>
			<div class="call__form ">
				<h2 class="call__form-title title">Callback me!</h2>
				<p class="call__form-text text">What number should we call you back?</p>
				<form action="#" method="post">
					<label for="in1" class="lb text">Your Name:</label>
					<input class="inp" type="text" name="name" id="in1" required placeholder="Name">
					<label for="in2" class="lb text">Your Phone:</label>
					<input pattern="[0-9]*" class="inp" type="tel" name="tel" id="in2" required placeholder="Phone">
					<button class="btn call__form-btn">Call me!</button>
				</form>
			</div>
		</div>
	</div>
</div>
